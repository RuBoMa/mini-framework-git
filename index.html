<!DOCTYPE html>
<html>

<head>
    <title>MiniJS Todo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 2em auto;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        li.editing input[type="text"] {
            width: 100%;
        }

        footer {
            margin-top: 1em;
        }

        button.selected {
            font-weight: bold;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .toggle-all {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            padding: 0 10px;
        }

        .new-todo {
            flex: 1;
        }
    </style>
</head>

<body class="learn-bar">
    <section class="todoapp">
        <div id="app"></div>
        <script type="module" src="app.js"></script>
    </section>
</body>

</html>
